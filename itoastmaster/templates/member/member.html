{% extends "common/base.html" %}

{% block title %}
MEMBER
{% endblock %}


{% block content %}

<table>
  <tbody>
	{% for i in people %}
	  <tr>
        <td>
          {% if i.portrait %}
            <img src="/static/pic/upload/{{i.portrait}}" width="200"/>
          {% else %}
            <img src="/static/pic/head.jpg" width="200"/>
          {% endif %}
        </td>
        <td><label><a>{{i.name}}</label></a></td>
      </tr>
    {% endfor %}
  </tbody>    
</table>

{% endblock %}
